on:
  push:
    branches:
      - main
  pull_request:
name: Tests
jobs:
  test:
    strategy:
      matrix:
        go:
          - version: 1.25
            report: true
          - version: 1.24
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Run tests
        env:
          GO_VERSION: ${{ matrix.go.version }}
        run: docker compose run test
      - name: Send results to Qlty.sh
        if: matrix.go.report == true && github.ref == 'refs/heads/main'
        uses: qltysh/qlty-action/coverage@v2
        with:
          oidc: true
          files: c.out
          strip-prefix: github.com/${{ github.repository }}/